<html>
    <head>
        <style>
            /* Element Selector */
            p{
                border-width: 3cm;
            
                border-color: rgb(255, 115, 0);
            
            }
            /*  Id Selector */
            #Supriya{
                color: brown;
            }
            /* class Selector */
            .SrinivasaRao{
                color: yellow;
                background-color: blue;
            }
            /* grouping Selector */
            footer,h3{
                background-color: purple;
                color: antiquewhite;
            }

        </style>
    </head>
    <body>
        <h3>CSS Selectors</h3>
        <p>This is a paragraph</p>
        <p id = "Supriya">Hello! My name is Supriya</p>
        <p class = "SrinivasaRao">Hello! I am Srinivas From Rayavaram</p>
        <footer>this is a footer</footer>
    </body>
</html>
