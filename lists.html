<html>
    <head>
        <title>
            Lists
        </title>
    </head>
    <body>
        <h3>Ordered List</h3>
        <ol type="1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
          <ul>
            <h3>Unordered Lists</h3>
            <ul style="list-style-type:circle;">
                <li>Coffee</li>
                <li>Tea</li>
                <li>Milk</li>
              </ul>
              
          </ul>
    </body>
</html>
