<!DOCTYPE>
<html>
<head>
	<title>Marquee tag</title>
</head>
<body>
	<marquee width = "60%" direction="up" height="100px">
		This is a sample scrolling text that scrolls up
	</marquee>
	<marquee width = "60%" direction="down" height="100px">
		This is a sample scrolling text that scrolls down
	</marquee>
	<marquee width = "60%" direction="right" height="100px">
		This is a sample scrolling text that scrolls right
	</marquee>
	<marquee width = "60%" direction="left" height="100px">
		This is a sample scrolling text that scrolls left
	</marquee>
	<marquee width = "70%" direction="up" height="100px" scrollamount="1">Slow Scrolling</marquee>
		<marquee width = "70%" direction="down" height="100px" scrollamount="12">Little Fast Scrolling</marquee>
		<marquee width = "70%" direction="left" height="100px" scrollamount="20">Fast Scrolling</marquee>
		<marquee width = "70%" direction="right" height="100px" scrollamount="50">very Fast Scrolling</marquee>
		
		
		
</body>
</html>
